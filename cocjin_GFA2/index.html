<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="text">
        <p>Simple Calculator</p>
        <p id="yo">Enter two numbers</p>
    </div>
    <div id="num">
    <input type="text" id="firstnum" name="num1">
    <input type="text" id="secondnum" name="num2">
    </div>
    <br>
    <div id="op">
        <button onClick="op1()" value="+" class="operator" >+</button>
        <button onClick="op2()" value="-" class="operator" >-</button>
        <button onClick="op3()" value="*" class="operator" >*</button>
        <button onClick="op4()" value="/" class="operator" >/</button>
        <button onClick="op5()" value="%" class="operator" >%</button>
    </div>
    <div class="lol">
        <p id="print">The result will be displayed here.</p>
    </div>
